language: php
compiler:
  - gcc
addons:
  apt:
    packages:
      - valgrind
php:
  - 7.0
  - 7.1
  - 7.2
  - nightly

env:
  global:
    - REPORT_EXIT_STATUS=1
    - TEST_PHP_CONF="disable-componere-coverage"
    - TEST_PHP_MAKE="test"
    - TEST_PHP_DEFAULTS="-q --show-diff"
    - TEST_PHP_VALGRIND="-m --show-mem"
    - TEST_PHP_OPCACHE_OFF="-d opcache.enable_cli=0"
    - TEST_PHP_OPCACHE_ON="-d opcache.enable_cli=1 -d opcache.optimization_level=0x7FFEBFFF"
  matrix:
    - TEST_PHP_ARGS="$TEST_PHP_DEFAULTS $TEST_PHP_OPCACHE_OFF"
    - TEST_PHP_ARGS="$TEST_PHP_DEFAULTS $TEST_PHP_OPCACHE_OFF $TEST_PHP_VALGRIND"
    - TEST_PHP_ARGS="$TEST_PHP_DEFAULTS $TEST_PHP_OPCACHE_ON"
    - TEST_PHP_CONF="enable-componere-coverage" TEST_PHP_MAKE="componere-test-coverage" TEST_PHP_ARGS="$TEST_PHP_DEFAULTS $TEST_PHP_OPCACHE_OFF"

matrix:
  allow_failures:
    - php: nightly
      env: TEST_PHP_ARGS="$TEST_PHP_DEFAULTS $TEST_PHP_OPCACHE_OFF $TEST_PHP_VALGRIND"

before_install:
  - pip install --user cpp-coveralls

before_script:
  - echo "variables_order=EGPCS" >> $HOME/.phpenv/versions/$TRAVIS_PHP_VERSION/etc/php.ini
  - echo                          > $HOME/.phpenv/versions/$TRAVIS_PHP_VERSION/etc/conf.d/xdebug.ini
  - echo "extension=componere.so" > $HOME/.phpenv/versions/$TRAVIS_PHP_VERSION/etc/conf.d/componere.ini

script:
  - phpize
  - wget -q -O run-tests.php https://raw.githubusercontent.com/php/php-src/master/run-tests.php
  - ./configure --$TEST_PHP_CONF
  - make $TEST_PHP_MAKE

after_success:
  - test $TEST_PHP_CONF != "enable-componere-coverage" || coveralls -b $TRAVIS_BUILD_DIR -E Zend --gcov-options '\-lp'
